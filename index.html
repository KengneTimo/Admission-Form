<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Admission Form</h1>
    <form id="admission-form">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" name="middleName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="gmail">Gmail:</label>
            <input type="email" id="gmail" name="gmail" required>
        </div>
        <div class="form-group">
            <label for="yahoo">Yahoo:</label>
            <input type="email" id="yahoo" name="yahoo" required>
        </div>
        <div class="form-group">
            <label for="phone">Telephone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required>
        </div>
        <div class="form-group">
            <label for="admissionYear">Admission Year:</label>
            <input type="number" id="admissionYear" name="admissionYear" required>
        </div>
        <div class="form-group">
            <label for="guiderPhoneNumber">Guider Telephone Number:</label>
            <input type="tel" id="guiderPhoneNumber" name="guiderPhoneNumber" required>
        </div>
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>
        <div class="form-group">
            <label for="submit"></label>
            <button type="submit">Submit</button>
        </div>
    </form>
    <div id="error-message"></div>
    <script src="script.js"></script>
</body>
</html>
